<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chatbot - Loan Advisor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="navbar">
        <a href="/home">Home</a>
        <a href="/predict">Predict</a>
        <a href="/about">About</a>
        <a href="/chatbot">Chatbot</a>
    </div>
  <div class="app">
    <!-- SIDEBAR (light minimal) -->
    <aside class="sidebar">
      <div class="logo">Loan Advisor</div>
      <a href="/home">Home</a>
      <a href="/predict">Predict Loan</a>
      <a href="/chatbot" style="font-weight:700;">Chatbot</a>
      <a href="/logout">Logout</a>
    </aside>

    <!-- CHAT AREA -->
    <main class="chat-area">
      <div class="topbar">
        <h2>Loan Eligibility Chat</h2>
        <div class="hint">Type your answers — bot will walk you through.</div>
      </div>

      <section class="chat-card">
        <div class="messages" id="messages">
          <!-- existing conversation (server may inject initial message) -->
          <div class="msg bot">Hello! I'm your loan eligibility assistant. Type "start" or "yes" to begin.</div>
        </div>

        <div class="input-bar">
          <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" />
          <button id="sendBtn">➤</button>
        </div>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
